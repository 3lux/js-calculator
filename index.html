<!DOCTYPE html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</head>
<body align="center">
<div id="container">
<table style="width:25%" align="center">
  <tr>
    <th colspan="4" id="output">0</th>
  </tr>
  <tr>
    <th colspan="3" onclick="clearOutput()">C</th>
    <th onclick="backspace()"><i class="fas fa-arrow-left"></i></th>
  </tr>
  <tr>
    <td onclick="push('7')">7</td>
    <td onclick="push('8')">8</td> 
    <td onclick="push('9')">9</td>
    <td class="op"onclick="addition()">+</td>
  </tr>
  <tr>
    <td onclick="push('4')">4</td>
    <td onclick="push('5')">5</td> 
    <td onclick="push('6')">6</td>
    <td class="op" onclick="minus()">-</td>
  </tr>
  <tr>
    <td onclick="push('1')">1</td>
    <td onclick="push('2')">2</td> 
    <td onclick="push('3')">3</td>
    <td class="op" onclick="times()">x</td>
  </tr>
  <tr>
    <td onclick="push('.')">.</td> 
    <td onclick="push('0')">0</td> 
    <td class="op" onclick="equals()">=</td>
    <td class="op" onclick="division()">&#247;</td>
  </tr>
</table>
</div>

<div id="smallprint">
	<p>Display must be manually cleared after each calculation </br>Character limit is 19</p>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
